<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>PlayTec | Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>
            <div class="input-usuario">
                <input type="text" class="usuario" placeholder="Username">   
                <i class="material-symbols-outlined">person_filled</i>
            </div>
            <div class="input-usuario">
                <input type="password" class="usuario" placeholder="password">
                <i class="material-symbols-outlined">key</i>
            </div>
            <div class="input-usuario">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="login-checkBox">
                <input type="checkbox" id="check">
                <label for="ckeck">Lembrar Senha</label>
            </div>
        </div>
    </div>
</body>
</html>
